<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Typing Speed Tester</h1>

    <div class="controls">
      <label>Choose Timer:</label>
      <select id="mode">
        <option value="30">30 Seconds</option>
        <option value="60">60 Seconds</option>
        <option value="90">90 Seconds</option>
      </select>
      <button onclick="startTest()">Start</button>
      <button onclick="resetTest()">Reset</button>
    </div>

    <div id="quote" class="quote-area">Loading quote...</div>

    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="progress-bar">
      <div id="progress"></div>
    </div>

    <div class="feedback" id="feedback">ðŸ’¬ Get ready to type!</div>

    <div class="info">
      <p>ðŸ•’ <span id="timer">--</span></p>
      <p>WPM: <span id="wpm">0</span></p>
      <p>Accuracy: <span id="accuracy">0</span>%</p>
    </div>
  </div>

  <audio id="type-sound" src="sounds/key.wav" preload="auto"></audio>
  <audio id="success-sound" src="sounds/success.wav" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
