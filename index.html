<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Typing Speed Tester</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>⌨️ Typing Speed Tester</h1>

    <label for="mode">Choose Mode:</label>
    <select id="mode">
      <option value="10">10s</option>
      <option value="30" selected>30s</option>
      <option value="60">60s</option>
    </select>

    <p id="quote">Loading...</p>
    <textarea id="input" placeholder="Start typing here..." disabled></textarea>

    <div class="info">
      <p><strong>⏳ Time Left:</strong> <span id="timer">--</span> s</p>
      <p><strong>⚡ WPM:</strong> <span id="wpm">0</span></p>
      <p><strong>🎯 Accuracy:</strong> <span id="accuracy">0</span>%</p>
    </div>

    <button onclick="startTest()">▶️ Start</button>
    <button onclick="resetTest()">🔁 Reset</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
